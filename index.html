<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tanaphone - データ浪費装置</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
    #status {
      font-size: 1.5em;
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tanaphone - データを無駄に浪費しよう</h1>
  <button onclick="startWasting()">スタート</button>
  <button onclick="stopWasting()">ストップ</button>
  <div id="status">まだデータは浪費していません。</div>

  <script>
    let wasting = false;
    let wasted = 0; // バイト単位

    function generateRandomBlob(size) {
      const maxChunk = 65536;
      const chunks = [];
      while (size > 0) {
        const chunkSize = Math.min(size, maxChunk);
        const array = new Uint8Array(chunkSize);
        crypto.getRandomValues(array);
        chunks.push(array);
        size -= chunkSize;
      }
      return new Blob(chunks);
    }

    function sendWaste() {
      const size = 1024 * 10; // 10KB（= 0.0097MB）
      const blob = generateRandomBlob(size);

      fetch("https://httpbin.org/post", {
        method: "POST",
        body: blob,
      }).then(() => {
        wasted += size;
        const wastedMB = (wasted / (1024 * 1024)).toFixed(2);
        document.getElementById("status").textContent = `合計 ${wastedMB} MB 浪費中…`;

        if (wasting) setTimeout(sendWaste, 200); // 約5回/sec
      }).catch(err => {
        console.error("送信失敗:", err);
        if (wasting) setTimeout(sendWaste, 500);
      });
    }

    function startWasting() {
      if (!wasting) {
        wasting = true;
        wasted = 0;
        document.getElementById("status").textContent = "浪費開始…";
        sendWaste();
      }
    }

    function stopWasting() {
      wasting = false;
      document.getElementById("status").textContent += " ▶ 停止しました";
    }
  </script>
</body>
</html>
